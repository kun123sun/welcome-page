<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      font-size: 28px;
      text-align: center;
      margin-top: 100px;
      color: #1E90FF;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fade-in">🎉 欢迎使用校园快递代取平台！</div>
</body>
</html>
